<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support</title>

    <style>
      /* #293258 */
      body {
        background: #20274b;
        font-family: sans-serif;
      }
      .support {
        background: #252d52;
        color: #fff;
        padding: 16px;
        border-radius: 10px;
      }
      .support a {
        color: #fff;
        text-decoration: none;
      }
      .support-top {
        display: flex;
        align-items: center;
        padding-bottom: 16px;
        border-bottom: 1px solid grey;
      }
      .support-top-btn {
        text-transform: uppercase;
        display: block;
        padding: 8px;
        background: #293258;
        border-radius: 10px;
        margin: 0 auto 0 16px;
      }
      a.support__link-grey {
        text-transform: uppercase;
        margin: 0 16px;
        color: grey;
        transition: 0.5s all;
      }
      a.support__link-grey:hover {
        color: #fff;
      }
      .support-breadcrumbs {
          padding: 16px 0;
      }
      .support-breadcrumbs span {
          cursor: pointer;
      }
      .support-breadcrumbs span:last-child {
          color: red;
      }
      .support-breadcrumbs span::before {
          content: "<";
          color: #fff;
      }
      .support-breadcrumbs span:first-child:before {
          content: "";
      }
      .card {
          cursor: pointer;
          padding: 16px;
          background: #293258;
          margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="support">
        <div class="support-top">
          <a href="#">Поддержка</a>

          <a href="#" class="support-top-btn">Мои обращения</a>

          <a href="#" class="support__link-grey">Пользовательское соглашение</a>

          <a href="#" class="support__link-grey">Контакты</a>
        </div>

        <div class="support-breadcrumbs">
            <span @click="activeCategory = null">Частые проблемы</span>
            <span v-if="activeCategory" @click="activeQuestion = null">{{activeCategory.title}}</span>
            <span v-if="activeQuestion">{{activeQuestion.title}}</span>
        </div>
        <div v-if="!activeCategory">
            <div 
                class="card" 
                v-for="(c,i) in categories" 
                :key="c.title" 
                @click="setCategory(c)">
                {{c.title}}
            </div>
        </div>
        <div v-else-if="activeCategory && !activeQuestion">
            <div 
                class="card" 
                v-for="(q,i) in activeCategory.questions" 
                :key="q.title" 
                @click="setQuestion(q)">
                {{q.title}}
            </div>
        </div>
        <div v-else-if="activeCategory && activeQuestion">
            <div class="card" v-html="activeQuestion.answer">
               
            </div>
        </div>
      </div>
    </div>
